<!DOCTYPE html>
<html  class="format" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMCPET</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;
    1,300;1,400;1,700;1,900&family=Roboto:ital,
    wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="js/calculadora.js" defer></script>
    <script src="js/cursor.js" defer></script>
    
          
  </head>
  <body class="body-calc">
    <div class="cursor"></div>
      <div class="containercalc">
            <div id="calc-container">
                  <h2>IMCPET</h2>
                  <form id="imc-form">
                    <div class="forminputs">
                        <div class="form-control">
                          <label for="height">Altura:</label>
                          <input
                            type="text"
                            name="height"
                            id="height"
                            placeholder="Exemplo em cm: 0,55"/>
                        </div>
                        <div class="form-control">
                          <label for="weigth">Peso:</label>
                          <input
                            type="text"
                            name="weigth"
                            id="weigth"
                            placeholder="Exemplo em cm: 55,5"/>
                        </div>  
                    </div>
                    <div class="action-control">
                      <button class="btn-imc" id="calc-btn">Calcular</button>
                      <button class="btn-imc" id="clear-btn">Limpar</button>
                    </div>
                  </form>                 
            </div>
            <div id="result-container" class="hide">
              <p id="imc-number">O IMC do seu Pet é: <span></span></p>
              <p id="imc-info">Situação atual: <span></span></p>
              <h3>Confira as classificações:</h3>
              <div id="imc-table">
                <div class="table-header">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Grau de obesidade</h4>                    
                </div>                
              </div>
              <button class="btn-imc" id="back-btn">Voltar</button>
            </div>
      </div>
    

  
  </body>
</html>
