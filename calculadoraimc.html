<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMCPET</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;
    1,300;1,400;1,700;1,900&family=Roboto:ital,
    wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="js/calculadora.js" defer></script>
    <script src="js/cursor.js" defer></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="cursor"></div>
    <div class="container">
      <div id="imcpet">
        <h2>IMCPET</h2>
        <form id="imcpet-form">
          <div id="form-inputs">
            <div class="form-control">
              <label for="alura">Altura</label>
              <input
                type="text"
                name="altura"
                id="altura"
                placeholder="Exemplo em cm: 0,55"
              />
            </div>
            <div class="form-control">
              <label for="peso">Altura</label>
              <input
                type="text"
                name="peso"
                id="peso"
                placeholder="Exemplo em Kg: 55,00"
              />
            </div>
          </div>
          <div class="action-control">
            <button id="calc-btn">Calcular</button>
            <button id="clear-btn">Limpar</button>
          </div>
        </form>
      </div>
      <div id="resultado-controle">
        <p id="imc-numero">O IMC do seu pet <span></span></p>
        <p id="imc-info">Classificação Atual <span></span></p>
        <h3>Confira as classificaçãoes</h3>
        <div id="imc-table">
          <div class="table-header">
            <h4>IMC</h4>
            <h4>Classificação</h4>
            <h4>Grau de Obesidade</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
